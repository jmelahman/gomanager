name: Update Versions

on:
  schedule:
    # Run weekly on Wednesdays at 07:00 UTC
    - cron: "0 7 * * 3"
  workflow_dispatch:
    inputs:
      batch_size:
        description: "Number of repositories to check for updates"
        required: false
        default: "100"
      verify_batch_size:
        description: "Number of updated packages to re-verify"
        required: false
        default: "50"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version: stable

      - name: Update package versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '100' }}
        run: |
          go run ./cmd/gomanager-admin update-versions \
            --database ./database.db \
            -n "${BATCH_SIZE}"

      - name: Fix module paths (v2+ modules)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go run ./cmd/gomanager-admin fix-module-paths --database ./database.db

      - name: Probe for root-level installable packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run ./cmd/gomanager-admin probe-roots \
            --database ./database.db \
            -n 50

      - name: Re-verify updated packages
        env:
          VERIFY_BATCH_SIZE: ${{ github.event.inputs.verify_batch_size || '50' }}
        run: |
          go run ./cmd/gomanager-admin verify \
            --database ./database.db \
            --recheck \
            -n "${VERIFY_BATCH_SIZE}"

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database.db
          git diff --cached --quiet || git commit -m "chore: update package versions and re-verify [skip ci]"
          git push
