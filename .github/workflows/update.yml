name: Update Versions

on:
  schedule:
    # Run weekly on Wednesdays at 07:00 UTC
    - cron: "0 7 * * 3"
  workflow_dispatch:
    inputs:
      batch_size:
        description: "Number of repositories to check for updates"
        required: false
        default: "100"
      verify_batch_size:
        description: "Number of updated packages to re-verify"
        required: false
        default: "50"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Update package versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run ./cmd/gomanager update-versions \
            --database ./database.db \
            -n ${{ github.event.inputs.batch_size || '100' }}

      - name: Fix module paths (v2+ modules)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go run ./cmd/gomanager fix-module-paths --database ./database.db

      - name: Probe for root-level installable packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run ./cmd/gomanager probe-roots \
            --database ./database.db \
            -n 50

      - name: Re-verify updated packages
        run: |
          go run ./cmd/gomanager verify \
            --database ./database.db \
            --recheck \
            -n ${{ github.event.inputs.verify_batch_size || '50' }}

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database.db
          git diff --cached --quiet || git commit -m "chore: update package versions and re-verify [skip ci]"
          git push
